<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button id="cekdata" type="submit">cek</button>
    </div>
</body>
<script>
    document.getElementById('cekdata').addEventListener('click', function () {
        fetch("https://localhost/PpAlfatah_14/public/datajson.php")

            .then(data => {
                console.log(data);
                data.forEach(user => {
                    console.log(`${user.id} - ${user.nama} - ${user.email}`);
                });
            });
    });
</script>
