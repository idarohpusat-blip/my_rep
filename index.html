<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Albary - Manajemen Aplikasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom styles */
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #d1fae5;
        }

        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f9ff;
        }

        .app-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-card:active {
            transform: scale(0.98);
        }

        .app-card.pressed {
            transform: scale(0.95);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
        }

        .fab {
            box-shadow: 0 4px 14px 0 rgba(16, 185, 129, 0.4);
            transition: all 0.3s ease;
        }

        .fab:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px 0 rgba(16, 185, 129, 0.3);
        }

        .modal-backdrop {
            backdrop-filter: blur(5px);
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .search-input {
            transition: all 0.3s ease;
        }

        .search-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.1);
        }

        .icon-fallback {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
        }

        .floating-label {
            transition: all 0.2s ease;
        }

        .input-field:focus~.floating-label,
        .input-field:not(:placeholder-shown)~.floating-label {
            transform: translateY(-24px) scale(0.85);
            color: var(--primary);
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen pb-20">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="px-4 py-3">
            <div class="flex items-center justify-between mb-3">
                <!-- Title with icon -->
                <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                    <i class="fas fa-th-large text-green-600 mr-2"></i>
                    Albary
                </h1>
                <div class="flex space-x-3">
                    <button onclick="toggleSearch()" class="text-gray-600">
                        <i class="fas fa-search text-xl"></i>
                    </button>
                    <button onclick="showStats()" class="text-gray-600">
                        <i class="fas fa-chart-line text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Search Bar -->
            <div id="searchContainer" class="hidden">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Cari aplikasi..."
                        class="search-input w-full px-4 py-3 pl-12 bg-gray-100 rounded-xl focus:outline-none focus:bg-white focus:ring-2 focus:ring-green-500">
                    <i class="fas fa-search absolute left-4 top-3.5 text-gray-400"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="px-4 py-4">
        <!-- Apps Grid -->
        <div id="appsGrid" class="grid grid-cols-4 gap-4">
            <!-- Apps will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <div class="w-24 h-24 mx-auto mb-4 icon-fallback rounded-full flex items-center justify-center">
                <i class="fas fa-folder-open text-4xl text-green-600"></i>
            </div>
            <h3 class="text-lg font-semibold text-gray-700 mb-2">Belum ada aplikasi</h3>
            <p class="text-gray-500 text-sm">Mulai dengan menambahkan aplikasi favorit Anda</p>
        </div>
    </main>

    <!-- Floating Action Button -->
    <button onclick="openAddModal()"
        class="fab fixed bottom-6 right-6 w-14 h-14 bg-green-600 text-white rounded-full flex items-center justify-center">
        <i class="fas fa-plus text-xl"></i>
    </button>

    <!-- Stats Modal -->
    <div id="statsModal" class="hidden fixed inset-0 modal-backdrop bg-black bg-opacity-50 z-50 flex items-end">
        <div class="bg-white w-full rounded-t-3xl p-6 slide-up">
            <div class="w-12 h-1 bg-gray-300 rounded-full mx-auto mb-4"></div>
            <h2 class="text-xl font-bold mb-4">Statistik Aplikasi</h2>

            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="text-center">
                    <div class="text-3xl font-bold text-green-600" id="totalApps">0</div>
                    <div class="text-sm text-gray-500">Total</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-blue-600" id="totalFavorites">0</div>
                    <div class="text-sm text-gray-500">Favorit</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-purple-600" id="lastAdded">-</div>
                    <div class="text-sm text-gray-500">Terbaru</div>
                </div>
            </div>

            <button onclick="hideStats()" class="w-full py-3 bg-gray-100 rounded-xl text-gray-700 font-medium">
                Tutup
            </button>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="appModal" class="hidden fixed inset-0 modal-backdrop bg-black bg-opacity-50 z-50 flex items-end">
        <div class="bg-white w-full rounded-t-3xl p-6 slide-up">
            <div class="w-12 h-1 bg-gray-300 rounded-full mx-auto mb-4"></div>
            <h2 class="text-xl font-bold mb-6" id="modalTitle">Tambah Aplikasi</h2>

            <form id="appForm" class="space-y-4">
                <input type="hidden" id="appId">

                <div class="relative">
                    <input type="text" id="appName" placeholder=" " required
                        class="input-field w-full px-4 py-3 bg-gray-100 rounded-xl focus:outline-none focus:bg-white focus:ring-2 focus:ring-green-500 peer">
                    <label for="appName" class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none">
                        Nama Aplikasi
                    </label>
                </div>

                <div class="relative">
                    <input type="text" id="appUrl" placeholder=" " required
                        class="input-field w-full px-4 py-3 bg-gray-100 rounded-xl focus:outline-none focus:bg-white focus:ring-2 focus:ring-green-500 peer">
                    <label for="appUrl" class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none">
                        URL Aplikasi
                    </label>
                </div>

                <div class="relative">
                    <input type="text" id="appIcon" placeholder=" "
                        class="input-field w-full px-4 py-3 bg-gray-100 rounded-xl focus:outline-none focus:bg-white focus:ring-2 focus:ring-green-500 peer">
                    <label for="appIcon" class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none">
                        URL Icon (opsional)
                    </label>
                </div>

                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="closeModal()"
                        class="flex-1 py-3 bg-gray-100 rounded-xl text-gray-700 font-medium">
                        Batal
                    </button>
                    <button type="submit" class="flex-1 py-3 bg-green-600 text-white rounded-xl font-medium">
                        Simpan
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- App Options Modal -->
    <div id="optionsModal" class="hidden fixed inset-0 modal-backdrop bg-black bg-opacity-50 z-50 flex items-end">
        <div class="bg-white w-full rounded-t-3xl p-6 slide-up">
            <div class="w-12 h-1 bg-gray-300 rounded-full mx-auto mb-4"></div>
            <h3 class="text-lg font-semibold mb-4">Aksi Aplikasi</h3>

            <div id="optionsContent" class="space-y-3">
                <!-- Options will be dynamically inserted -->
            </div>
        </div>
    </div>

    <script>
        // Initialize
        let apps = JSON.parse(localStorage.getItem('albaryApps')) || [];
        let currentEditId = null;
        let currentApp = null;
        let pressTimer = null;

        // DOM Elements
        const appsGrid = document.getElementById('appsGrid');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const searchContainer = document.getElementById('searchContainer');
        const appModal = document.getElementById('appModal');
        const appForm = document.getElementById('appForm');
        const modalTitle = document.getElementById('modalTitle');
        const statsModal = document.getElementById('statsModal');
        const optionsModal = document.getElementById('optionsModal');

        // Event Listeners
        searchInput.addEventListener('input', handleSearch);
        appForm.addEventListener('submit', handleSubmit);

        // Render apps
        function renderApps(appsToRender = apps) {
            appsGrid.innerHTML = '';

            if (appsToRender.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            appsToRender.forEach(app => {
                const appCard = createAppCard(app);
                appsGrid.appendChild(appCard);
            });
        }

        // Create app card
        function createAppCard(app) {
            const card = document.createElement('div');
            card.className = 'app-card bg-white rounded-2xl shadow-sm overflow-hidden relative cursor-pointer';
            card.dataset.appId = app.id;

            const defaultIcon = `https://picsum.photos/seed/${app.id}/100/100.jpg`;
            const iconUrl = app.icon || defaultIcon;

            card.innerHTML = `
                <div class="relative aspect-square">
                    <img src="${iconUrl}" alt="${app.name}" 
                        class="w-full h-full object-cover"
                        onerror="this.src='${defaultIcon}'">
                    ${app.favorite ? '<i class="fas fa-star absolute top-1 right-1 text-yellow-500 bg-white rounded-full p-1.5"></i>' : ''}
                </div>
                <div class="p-2">
                    <h3 class="font-semibold text-gray-800 text-center truncate">${app.name}</h3>
                </div>
            `;

            // Open app on click
            card.addEventListener('click', (e) => {
                // Only open URL if not long press
                if (!card.classList.contains('pressed')) {
                    openUrl(app.url);
                }
            });

            // Handle long press for mobile
            card.addEventListener('touchstart', handleTouchStart, { passive: false });
            card.addEventListener('touchend', handleTouchEnd, { passive: false });
            card.addEventListener('touchmove', handleTouchMove, { passive: false });

            // Handle right click for desktop
            card.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                showAppOptions(app);
            });

            return card;
        }

        // Touch handlers for long press
        function handleTouchStart(e) {
            e.preventDefault();
            const card = e.currentTarget;
            card.classList.add('pressed');

            pressTimer = setTimeout(() => {
                showAppOptions(apps.find(a => a.id === card.dataset.appId));
            }, 500);
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            const card = e.currentTarget;
            card.classList.remove('pressed');

            if (pressTimer) {
                clearTimeout(pressTimer);
                pressTimer = null;
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (pressTimer) {
                const card = e.currentTarget;
                card.classList.remove('pressed');
                clearTimeout(pressTimer);
                pressTimer = null;
            }
        }

        // Show app options
        function showAppOptions(app) {
            currentApp = app;
            const optionsContent = document.getElementById('optionsContent');

            optionsContent.innerHTML = `
                <button onclick="openEditModal('${app.id}')" 
                    class="w-full flex items-center space-x-3 p-4 hover:bg-gray-50 rounded-xl">
                    <i class="fas fa-edit text-gray-600"></i>
                    <span>Edit</span>
                </button>
                <button onclick="toggleFavorite('${app.id}')" 
                    class="w-full flex items-center space-x-3 p-4 hover:bg-gray-50 rounded-xl">
                    <i class="fas fa-star ${app.favorite ? 'text-yellow-500' : 'text-gray-400'}"></i>
                    <span>${app.favorite ? 'Hapus Favorit' : 'Tambah Favorit'}</span>
                </button>
                <button onclick="openUrl('${app.url}')" 
                    class="w-full flex items-center space-x-3 p-4 hover:bg-gray-50 rounded-xl">
                    <i class="fas fa-external-link-alt text-gray-600"></i>
                    <span>Buka Aplikasi</span>
                </button>
                <button onclick="deleteApp('${app.id}')" 
                    class="w-full flex items-center space-x-3 p-4 hover:bg-red-50 rounded-xl text-red-600">
                    <i class="fas fa-trash"></i>
                    <span>Hapus</span>
                </button>
            `;

            optionsModal.classList.remove('hidden');
        }

        // Open URL in the same tab
        function openUrl(url) {
            window.location.href = url;
        }

        // Toggle favorite
        function toggleFavorite(id) {
            const app = apps.find(a => a.id === id);
            if (app) {
                app.favorite = !app.favorite;
                saveToLocalStorage();
                renderApps();
                optionsModal.classList.add('hidden');
            }
        }

        // Delete app
        function deleteApp(id) {
            apps = apps.filter(app => app.id !== id);
            saveToLocalStorage();
            renderApps();
            optionsModal.classList.add('hidden');
        }

        // Toggle search
        function toggleSearch() {
            if (searchContainer.classList.contains('hidden')) {
                searchContainer.classList.remove('hidden');
                searchInput.focus();
            } else {
                searchContainer.classList.add('hidden');
                searchInput.value = '';
                renderApps();
            }
        }

        // Open add modal
        function openAddModal() {
            currentEditId = null;
            modalTitle.textContent = 'Tambah Aplikasi';
            appForm.reset();
            appModal.classList.remove('hidden');
        }

        // Open edit modal
        function openEditModal(id) {
            const app = apps.find(a => a.id === id);
            if (!app) return;

            currentEditId = id;
            modalTitle.textContent = 'Edit Aplikasi';

            document.getElementById('appName').value = app.name;
            document.getElementById('appUrl').value = app.url;
            document.getElementById('appIcon').value = app.icon || '';

            appModal.classList.remove('hidden');
            optionsModal.classList.add('hidden');
        }

        // Close modal
        function closeModal() {
            appModal.classList.add('hidden');
            appForm.reset();
        }

        // Show stats
        function showStats() {
            document.getElementById('totalApps').textContent = apps.length;
            document.getElementById('totalFavorites').textContent = apps.filter(a => a.favorite).length;

            if (apps.length > 0) {
                const lastApp = apps.reduce((latest, app) =>
                    new Date(app.createdAt) > new Date(latest.createdAt) ? app : latest
                );
                const date = new Date(lastApp.createdAt);
                document.getElementById('lastAdded').textContent = date.toLocaleDateString('id-ID', { month: 'short', day: 'numeric' });
            } else {
                document.getElementById('lastAdded').textContent = '-';
            }

            statsModal.classList.remove('hidden');
        }

        // Hide stats
        function hideStats() {
            statsModal.classList.add('hidden');
        }

        // Handle search
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredApps = apps.filter(app =>
                app.name.toLowerCase().includes(searchTerm) ||
                app.url.toLowerCase().includes(searchTerm)
            );
            renderApps(filteredApps);
        }

        // Handle form submit
        function handleSubmit(e) {
            e.preventDefault();

            const name = document.getElementById('appName').value;
            const url = document.getElementById('appUrl').value;
            const icon = document.getElementById('appIcon').value;

            if (currentEditId) {
                // Update existing app
                const index = apps.findIndex(app => app.id === currentEditId);
                if (index !== -1) {
                    apps[index] = {
                        ...apps[index],
                        name,
                        url,
                        icon,
                        updatedAt: new Date().toISOString()
                    };
                }
            } else {
                // Add new app
                const newApp = {
                    id: Date.now().toString(),
                    name,
                    url,
                    icon,
                    favorite: false,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                apps.push(newApp);
            }

            saveToLocalStorage();
            renderApps();
            closeModal();
        }

        // Save to local storage
        function saveToLocalStorage() {
            localStorage.setItem('albaryApps', JSON.stringify(apps));
        }

        // Initial render
        renderApps();

        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === appModal) {
                closeModal();
            }
            if (e.target === statsModal) {
                hideStats();
            }
            if (e.target === optionsModal) {
                optionsModal.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
